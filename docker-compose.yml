version: "3.9"
services:
  minecraft:
    image: quteraz/minecraft-fabric:1.19.3-beta
    ports:
      - "0.0.0.0:25565:25565"
    entrypoint: "./entrypoint.py"
    volumes:
      - type: volume
        target: /minecraft/config
        source: minecraft_config
      - type: volume
        target: /minecraft/mods
        source: minecraft_mods

volumes:
  minecraft_config:
  minecraft_mods:
